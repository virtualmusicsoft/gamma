<ion-navbar *navbar>
  <ion-title>Resultado</ion-title>
</ion-navbar>

<ion-content padding class="result">
  
<ion-card *ngFor="let record of records" >
  <ion-card-content>
    {{record.score}}
  </ion-card-content>
</ion-card>

<div padding>
  <button block (click)="goToChooseGame()">Ok</button>
</div>

</ion-content>
