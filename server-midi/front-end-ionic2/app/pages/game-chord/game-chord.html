<ion-navbar *navbar>
  <ion-title>
    Game
  </ion-title>
</ion-navbar>

<ion-content class="game">
  <ion-list inset>
    <ion-item>
      <ion-label>Status</ion-label>
      <ion-label>{{midiInput.status}} {{timeTotal}} {{timeRemaining}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pontuação: {{score}}</ion-label>
    </ion-item>
  </ion-list>
  
  <div padding>
    <button block (click)="start()">START</button>
  </div>
  
  <progress max="{{timeTotal}}" value="{{timeRemaining}}"> </progress>
  <!--
  <div style="position:relative">
    <img src="img/clave_sol_fa.png"/>
    <img *ngFor="let note of gameNotes" 
        src="{{note.info.src}}"
        [ngStyle] = "{'position':'absolute', 'left':note.info.left, 'top':note.info.top}" />
  </div>
  -->
  
  <ion-card>
    <ion-card-header>
      Acorde: {{ gameChord != null ? gameChord.getName() : "(jogo ainda não iniciou)" }}
    </ion-card-header>
  </ion-card>
</ion-content>
